<div class="clearfix">
	<form ng-Submit="post()">
		<p style="background-color: #fcc;">warning! this will cost ~ 0.002 Ether</p>
		<input required type="text" class="form-control" maxlength="40" placeholder="Your name" ng-model="newPost.created_by" /> 
		<textarea required class="form-control selectMe" maxlength="100" rows="3" placeholder="Say something" ng-model="newPost.text"></textarea>
		<input type="file" name="pic" accept="image/*" ng-model="newPost.pic">
		<input class="btn submit-btn pull-right" type="submit" value="Post" />
	<div>
		<br>
		<p>Current data hash: {{hash}}</p>
		<hr>
			<div class="post" ng-repeat="post in posts2 track by $index| orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'"> 
				<p>{{post.text}}</p>
				<small>Posted by @{{post.created_by}}</small>
				<small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
			</div>
	</div>
</div>
